<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <link
      rel="stylesheet"
      href="css/style.css"
    />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Joguinho</title>
  </head>
  <body>
    <div class="header">
      <a href="menu.html"><button>X</button></a>
      <h1>Pedra - Papel - Tesoura</h1>
    </div>
    <div class="options">
      <div class="options-player">
        <p>Selecione sua jogada</p>
        <div class="player-imgs">
          <img
            src="img/rock.png"
            alt="Pedra"
            id="pedra"
          />
          <img
            src="img/scissors.png"
            alt="Tesoura"
            id="tesoura"
          />
          <img
            src="img/paper.png"
            alt="Papel"
            id="papel"
          />
        </div>
      </div>

      <div class="options-enemy">
        <img
          src="img/rock.png"
          alt="Pedra"
          id="pedra"
        />
        <img
          src="img/scissors.png"
          alt="Tesoura"
          id="tesoura"
        />
        <img
          src="img/paper.png"
          alt="Papel"
          id="papel"
        />
      </div>
    </div>
  </body>
  <script src="script.js"></script>
  <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
</html>
